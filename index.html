<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы с Google Sheets</title>
    <style>
        .tabs, .sheets {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tabs div, .sheets div {
            padding: 10px;
            background-color: #f1f1f1;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
        .tabs div.active, .sheets div.active {
            background-color: #ddd;
        }
        .tab-content {
            margin-top: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; 
            table-layout: auto;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Таблицы из аналога модели OPTA</h1>

<!-- Кнопки для выбора таблицы -->
<div class="tabs">
    <div class="tab-link active" data-tab="tab1">Испания</div>
    <div class="tab-link" data-tab="tab2">Россия</div>
    <div class="tab-link" data-tab="tab3">Италия</div>
</div>

<!-- Кнопки для выбора листа (будут обновляться динамически) -->
<div class="sheets"></div>

<div id="currentSelection" style="font-size: 18px; margin-bottom: 10px;"></div>

<script>
const API_KEY = 'AIzaSyDwgj7gjevwH4mUSQIH3FqrQw-rDi7YTKg';  // Замените на ваш API ключ
const SPREADSHEET_IDS = {
    tab1: '1Lrf-7kjmaSmpBicMhk9_Jw_g7g_NPOrNBgrxzbJpeD0',  // Замените на ID первой таблицы
    tab2: '1riRdgkzvsBjFd3KD0he9FDmlo_sbl2Q1f6bRay3ViGg',
    tab3: 'SPREADSHEET_ID_3'
};

let currentTab = 'tab1';
let currentSheet = '';
// Функция для вычисления фона ячейки от белого до красного
function getGradient(value) {
    const percentage = Math.min(Math.max(value, 0), 1); // Ограничиваем значение от 0 до 100
    const redValue = Math.round(percentage * 255); // Красный компонент (255 для 100%)
    const alpha = 0.5; // Значение прозрачности (0 — полностью прозрачно, 1 — непрозрачно)
    return `background-color: rgba(255, ${255 - redValue}, ${255 - redValue}, ${alpha});`; 
}
// Функция для загрузки названий листов
async function getSheetNames(spreadsheetId) {
    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${API_KEY}`);
    const data = await response.json();
    
    if (data.sheets) {
        return data.sheets.map(sheet => sheet.properties.title);
    } else {
        console.error("Ошибка получения листов");
        return [];
    }
}

async function fetchData(spreadsheetId, sheetName) {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${API_KEY}`);
        const data = await response.json();

        if (!data.values || data.values.length === 0) {
            console.error(`Лист ${sheetName} пуст или не найден.`);
            return;
        }

        // Выбираем таблицу по текущей вкладке
        const table = document.querySelector(`#${currentTab} table`);
        table.innerHTML = ''; // Очистка перед загрузкой новых данных

        data.values.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            row.forEach((cell, cellIndex) => {
                const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td'); // Заголовки = <th>, остальные <td>
                cellElement.textContent = cell;

                // Заголовки (первая строка)
                if (rowIndex === 0) {
                    cellElement.style.backgroundColor = "#ddd";
                    cellElement.style.fontWeight = "bold";
                } 
                // Пропуск окрашивания первых 4 столбцов
                else if (cellIndex >= 4) {
                    const numericValue = parseFloat(cell);
                    if (!isNaN(numericValue)) {
                        cellElement.style.backgroundColor = getGradient(numericValue);
                    }
                }

                tr.appendChild(cellElement);
            });
            table.appendChild(tr);
        });

        console.log(`Данные успешно загружены для листа: ${sheetName}`);
    } catch (error) {
        console.error("Ошибка загрузки данных:", error);
    }
}

// Функция обновления заголовка текущей лиги и тура
function updateCurrentSelection() {
    const league = document.querySelector('.tab-link.active').textContent;
    const round = document.querySelector('.sheet-link.active')?.textContent || 'Выберите тур';
    document.getElementById('currentSelection').textContent = `Лига: ${league}, Тур: ${round}`;
}
    
function showTab(tabName) {
    currentTab = tabName;

    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });
    document.getElementById(tabName).classList.add('active');

    document.querySelectorAll('.tab-link').forEach(link => {
        link.classList.remove('active');
    });
    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

    showSheets(tabName);
    updateCurrentSelection();
}

// Обновление заголовка при смене тура
async function showSheets(tabName) {
    const sheetsContainer = document.querySelector('.sheets');
    sheetsContainer.innerHTML = '';

    const spreadsheetId = SPREADSHEET_IDS[tabName];
    const sheets = await getSheetNames(spreadsheetId);

    sheets.forEach((sheet, index) => {
        const sheetBtn = document.createElement('div');
        sheetBtn.classList.add('sheet-link');
        if (index === 0) {
            sheetBtn.classList.add('active');
            currentSheet = sheet;
        }
        sheetBtn.textContent = sheet;
        sheetBtn.dataset.sheet = sheet;
        sheetBtn.addEventListener('click', () => {
            document.querySelectorAll('.sheet-link').forEach(btn => btn.classList.remove('active'));
            sheetBtn.classList.add('active');
            currentSheet = sheet;
            fetchData(spreadsheetId, sheet);
            updateCurrentSelection();
        });
        sheetsContainer.appendChild(sheetBtn);
    });

    if (sheets.length > 0) {
        fetchData(spreadsheetId, sheets[0]);
        updateCurrentSelection();
    }
}

// Обработчики кликов по вкладкам таблиц
document.querySelectorAll('.tab-link').forEach(link => {
    link.addEventListener('click', () => {
        showTab(link.getAttribute('data-tab'));
    });
});

// Изначально загружаем первую таблицу и её листы
showTab('tab1');
</script>

</body>
</html>

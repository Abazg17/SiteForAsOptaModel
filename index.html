<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы с Google Sheets</title>
    <style>
        .tabs, .sheets {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tabs div, .sheets div {
            padding: 10px;
            background-color: #f1f1f1;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
        .tabs div.active, .sheets div.active {
            background-color: #ddd;
        }
        .tab-content {
            margin-top: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; 
            table-layout: auto;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Таблицы из аналога модели OPTA</h1>

<div class="tabs">
    <div class="tab-link active" data-tab="tab1">Испания</div>
    <div class="tab-link" data-tab="tab2">Россия</div>
    <div class="tab-link" data-tab="tab3">Италия</div>
</div>

<div class="sheets"></div>

<div id="currentSelection" style="font-size: 18px; margin-bottom: 10px;"></div>

<div id="tableContainer">
    <table id="dataTable"></table>
</div>

<script>
const API_KEY = 'AIzaSyA_iRPHgsLAx6ypxMbIH9Dxzxynb290bs8';
const SPREADSHEET_IDS = {
    tab1: '1Lrf-7kjmaSmpBicMhk9_Jw_g7g_NPOrNBgrxzbJpeD0',
    tab2: '1riRdgkzvsBjFd3KD0he9FDmlo_sbl2Q1f6bRay3ViGg',
    tab3: '1Fi-ys1N6mDWz9v5Tivk6F5oPOrY_-1s4fGOKgxjSCu8'
};

let currentTab = 'tab1';
let currentSheet = '';

// Градиент для фона ячеек
function getGradient(value) {
    if (isNaN(value)) return '';
    value = Math.max(0, Math.min(value, 100)) / 100; // Нормализация (0-100)
    const red = Math.round(value * 255);
    return `background-color: rgba(255, ${255 - red}, ${255 - red}, 0.5);`;
}

// Получение названий листов
async function getSheetNames(spreadsheetId) {
    try {
        const response = await fetch(https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${API_KEY});
        const data = await response.json();
        return data.sheets ? data.sheets.map(sheet => sheet.properties.title) : [];
    } catch (error) {
        console.error("Ошибка получения листов:", error);
        return [];
    }
}

// Загрузка данных
async function fetchData(spreadsheetId, sheetName) {
    try {
        // Показываем индикатор загрузки
        document.getElementById('currentSelection').textContent = Загрузка данных...;

        const response = await fetch(https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${API_KEY});
        const data = await response.json();

        if (!data.values || data.values.length === 0) {
            console.error(Лист ${sheetName} пуст или не найден.);
            document.getElementById('currentSelection').textContent = Ошибка загрузки данных;
            return;
        }

        const tableContainer = document.getElementById('tableContainer');
        tableContainer.innerHTML = '<table id="dataTable"></table>'; // Пересоздание таблицы
        const table = document.getElementById('dataTable');

        data.values.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            row.forEach((cell, cellIndex) => {
                const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
                cellElement.textContent = cell;

                if (rowIndex === 0) {
                    cellElement.style.backgroundColor = "#ddd";
                    cellElement.style.fontWeight = "bold";
                } else if (cellIndex >= 4) {
                    const numericValue = parseFloat(cell);
                    if (!isNaN(numericValue)) {
                        cellElement.style = getGradient(numericValue);
                    }
                }
                tr.appendChild(cellElement);
            });
            table.appendChild(tr);
        });

        // Активируем кнопку только после успешной загрузки данных
        document.querySelectorAll('.sheet-link').forEach(btn => btn.classList.remove('active'));
        document.querySelector(.sheet-link:contains("${sheetName}")).classList.add('active');

        updateCurrentSelection();
        console.log(Данные загружены: ${sheetName});
    } catch (error) {
        console.error("Ошибка загрузки данных:", error);
        document.getElementById('currentSelection').textContent = Ошибка загрузки данных;
    }
}

// Обновление заголовка текущей лиги и тура
function updateCurrentSelection() {
    const league = document.querySelector('.tab-link.active').textContent;
    const round = document.querySelector('.sheet-link.active')?.textContent || 'Выберите тур';
    document.getElementById('currentSelection').textContent = Лига: ${league}, Тур: ${round};
}

// Показать лигу и загрузить туры
async function showTab(tabName) {
    currentTab = tabName;
    document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
    document.querySelector([data-tab="${tabName}"]).classList.add('active');

    await showSheets(tabName);
    updateCurrentSelection();
}

// Показать туры лиги
async function showSheets(tabName) {
    const sheetsContainer = document.querySelector('.sheets');
    sheetsContainer.innerHTML = '';

    const spreadsheetId = SPREADSHEET_IDS[tabName];
    const sheets = await getSheetNames(spreadsheetId);
    
    if (sheets.length === 0) return;

    currentSheet = sheets[0];

    sheets.forEach((sheet, index) => {
        const sheetBtn = document.createElement('div');
        sheetBtn.classList.add('sheet-link');
        sheetBtn.textContent = sheet;
        sheetBtn.addEventListener('click', async () => {
            // Убираем активный класс со всех кнопок
            document.querySelectorAll('.sheet-link').forEach(btn => btn.classList.remove('active'));
            // Загружаем данные
            await fetchData(spreadsheetId, sheet);
            // Активируем кнопку только после успешной загрузки
            sheetBtn.classList.add('active');
            updateCurrentSelection();
        });
        sheetsContainer.appendChild(sheetBtn);
    });

    // Загружаем данные для первого листа
    await fetchData(spreadsheetId, currentSheet);
}

// Обработчики кликов по лигам
document.querySelectorAll('.tab-link').forEach(link => {
    link.addEventListener('click', () => showTab(link.getAttribute('data-tab')));
});

// Загрузка первой лиги при старте
showTab('tab1');
</script>

</body>
</html>

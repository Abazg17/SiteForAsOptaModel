<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы с Google Sheets</title>
    <style>
        .tabs, .sheets {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tabs div, .sheets div {
            padding: 10px;
            background-color: #f1f1f1;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
        .tabs div.active, .sheets div.active {
            background-color: #ddd;
        }
        .tab-content {
            margin-top: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; 
            table-layout: auto;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Таблицы из Google Sheets</h1>

<!-- Кнопки для выбора таблицы -->
<div class="tabs">
    <div class="tab-link active" data-tab="tab1">Таблица 1</div>
    <div class="tab-link" data-tab="tab2">Таблица 2</div>
    <div class="tab-link" data-tab="tab3">Таблица 3</div>
</div>

<!-- Кнопки для выбора листа (будут обновляться динамически) -->
<div class="sheets"></div>

<!-- Таблицы -->
<div id="tab1" class="tab-content active">
    <h2>Таблица 1</h2>
    <table id="dataTable"></table>
</div>
<div id="tab2" class="tab-content">
    <h2>Таблица 2</h2>
    <table id="dataTable"></table>
</div>
<div id="tab3" class="tab-content">
    <h2>Таблица 3</h2>
    <table id="dataTable"></table>
</div>

<script>
const API_KEY = 'AIzaSyDwgj7gjevwH4mUSQIH3FqrQw-rDi7YTKg';  // Замените на ваш API ключ
const SPREADSHEET_IDS = {
    tab1: '1271UamLKwZULzrdLbAIyh0vSLS_E7gLNb3oa_kLDSGA',  // Замените на ID первой таблицы
    tab2: 'SPREADSHEET_ID_2',
    tab3: 'SPREADSHEET_ID_3'
};

let currentTab = 'tab1';
let currentSheet = '';

// Функция для загрузки названий листов
async function getSheetNames(spreadsheetId) {
    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${API_KEY}`);
    const data = await response.json();
    
    if (data.sheets) {
        return data.sheets.map(sheet => sheet.properties.title);
    } else {
        console.error("Ошибка получения листов");
        return [];
    }
}

// Функция для загрузки данных из выбранного листа
async function fetchData(spreadsheetId, sheetName) {
    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${API_KEY}`);
    const data = await response.json();
    
    if (!data.values) {
        console.error("Ошибка загрузки данных");
        return;
    }

    const table = document.getElementById('dataTable');
    table.innerHTML = ''; 

    data.values.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
            const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
            td.textContent = cell;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}

// Функция для отображения кнопок листов
async function showSheets(tabName) {
    const sheetsContainer = document.querySelector('.sheets');
    sheetsContainer.innerHTML = ''; // Очищаем старые кнопки

    const spreadsheetId = SPREADSHEET_IDS[tabName];
    const sheets = await getSheetNames(spreadsheetId);

    sheets.forEach((sheet, index) => {
        const sheetBtn = document.createElement('div');
        sheetBtn.classList.add('sheet-link');
        if (index === 0) {
            sheetBtn.classList.add('active');
            currentSheet = sheet;
        }
        sheetBtn.textContent = sheet;
        sheetBtn.dataset.sheet = sheet;
        sheetBtn.addEventListener('click', () => {
            document.querySelectorAll('.sheet-link').forEach(btn => btn.classList.remove('active'));
            sheetBtn.classList.add('active');
            currentSheet = sheet;
            fetchData(spreadsheetId, sheet);
        });
        sheetsContainer.appendChild(sheetBtn);
    });

    if (sheets.length > 0) {
        fetchData(spreadsheetId, sheets[0]); // Загружаем первый лист по умолчанию
    }
}

// Функция для отображения выбранной таблицы
function showTab(tabName) {
    currentTab = tabName;

    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });
    document.getElementById(tabName).classList.add('active');

    document.querySelectorAll('.tab-link').forEach(link => {
        link.classList.remove('active');
    });
    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

    showSheets(tabName);
}

// Обработчики кликов по вкладкам таблиц
document.querySelectorAll('.tab-link').forEach(link => {
    link.addEventListener('click', () => {
        showTab(link.getAttribute('data-tab'));
    });
});

// Изначально загружаем первую таблицу и её листы
showTab('tab1');
</script>

</body>
</html>
